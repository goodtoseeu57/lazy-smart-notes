<mat-list fxLayout="row" fxLayoutAlign="center center">
  <div *ngIf="isLoading$ | async; else showNotes">Loading.....</div>
  <ng-template #showNotes>
    @for (item of availableNotes$ | async; track $index) {
      <note [note]="item" (showedNote)="onShowedNote($event)"></note>
    } @empty {
      <p>No results</p>
    }
  </ng-template>
</mat-list>
